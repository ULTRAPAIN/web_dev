<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        <span style="display: none;">Green</span>
      </div>

      <div type="button" id="red" class="btn red">
        <span style="display: none;">Red</span>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <span style="display: none;">Yellow</span>
      </div>
      <div type="button" id="blue" class="btn blue">
        <span style="display: none;">Blue</span>
      </div>

    </div>

  </div>
  <div id="score"></div>
  <audio id="green-sound" src="./sounds/green.mp3"></audio>
  <audio id="red-sound" src="./sounds/red.mp3"></audio>
  <audio id="yellow-sound" src="./sounds/yellow.mp3"></audio>
  <audio id="blue-sound" src="./sounds/blue.mp3"></audio>
  <audio id="wrong-sound" src="./sounds/wrong.mp3"></audio>
  <script src="script.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./index.js"></script>

</body>

</html>
